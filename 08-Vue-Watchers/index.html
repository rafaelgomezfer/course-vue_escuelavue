<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 Vue  Watchers</title>
</head>
<body>
    
    <div id="app">
        <input type="text" v-model="password" placeholder="Contraseña">
        <p>{{estado}}</p>
        <pre>{{$data}}</pre>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>

        const app = new Vue({
            el: "#app",
            data: {
                password: null,
                estado: 'Ingrese nueve contraseña',
                novalidos: [
                    "admin",
                    "12345",
                    "password"
                ]
            },
            watch:{
                password(nuevo, anterior){
                    if (this.novalidos.indexOf(nuevo) > -1){
                        this.estado = 'Contraseña no válida'
                        return false
                    }

                    if (nuevo.length <5){
                        this.estado = 'La contraseña debe tener al menos 5 caracteres';
                        return false;
                    }

                    this.estado = 'Contraseña correcta';
                }
                
            }
        })

        Vue.config.devtools = true;
    </script>
</body>
</html>
